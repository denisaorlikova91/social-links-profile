<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jesicca Randall | Social Links</title>
  <link href='/style.css' rel='stylesheet'>
  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png">
</head>
<body>
  <main>
    <div class="card">
      <div class="card-header">
        <img class="card-header--img" src="assets/images/avatar-jessica.jpeg" alt="Jessica Miles Avatar" />
        <h2 class="card-header--name">Jessica Randall</h2>
        <span class="card-header--location">London, United Kingdom</span>
        <p class="card-header--role">"Front-end developer and avid reader."</p>
      </div>
      <div class="card-content">
        <a class="card-content--a" href="https://www.github.com" target="_blank">GitHub</a>
        <a class="card-content--a" href="https://www.frontendmentor.io/" target="_blank">FrontEnd Mentor</a>
        <a class="card-content--a" href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a class="card-content--a" href="https://www.twitter.com" target="_blank">Twitter</a>
        <a class="card-content--a" href="https://www.instagram.com" target="_blank">Instagram</a>
      </div>
    </div>
  </main>
</body>
</html>
